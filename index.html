<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvare - Healthcare Shift Transition Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-header">
        <div class="logo-container">
            <h1>Salvare</h1>
        </div>
    </header>

    <div class="container">
        <header class="header">
            <div class="setor-info">
                <h1>UTI-01</h1>
                <div class="info-turno">Plantão A (07:00 - 19:00)</div>
                <div class="status ativo">
                    <span id="status-texto">Plantão Ativo</span>
                    <small id="horario-inicio"></small>
                </div>
            </div> 
            <button id="btn-encerrar">Encerrar</button>
        </header>

        <div class="abas">
            <div class="aba ativa" data-aba="plantao" id="aba-plantao-ativo">Plantão Atual</div>
            <div class="aba" data-aba="passagens" id="aba-passagens">
                Pendências <span id="contador-passagens" class="contador">0</span>
            </div>
            <div class="aba" data-aba="historico" id="aba-historico">Histórico</div>
        </div>

        <div class="conteudo-aba ativa" id="aba-plantao">
            <div class="barra-pesquisa" id="barra-pesquisa-plantao">
                <div class="pesquisa-container">
                    <input type="text" id="input-busca" placeholder="Buscar paciente...">
                    <span class="icone-busca"></span>
                    <div class="sugestoes" id="sugestoes-busca"></div>
                </div>
            </div>
            
            <main class="registros" id="registros"></main>
        </div>

        <div class="conteudo-aba" id="aba-passagens">
            <div class="barra-pesquisa">
                <div class="pesquisa-container">
                    <input type="text" id="input-busca-passagens" placeholder="Buscar em pendências...">
                    <span class="icone-busca"></span>
                </div>
            </div>
            <div class="passagens" id="passagens-container"></div>
        </div>

        <div class="conteudo-aba" id="aba-historico">
            <div class="barra-pesquisa">
                <div class="pesquisa-container">
                    <input type="text" id="input-busca-historico" placeholder="Buscar em histórico...">
                    <span class="icone-busca"></span>
                </div>
            </div>
            <div class="historico-plantao" id="historico-plantao"></div>
        </div>

        <!-- Botão Flutuante Principal -->
        <div class="floating-container" id="floating-container">
            <button class="btn-flutuante-principal" id="btn-flutuante-principal">
                <span>+</span>
            </button>
        </div>

        <!-- Modal para Novo Registro -->
        <div class="modal" id="modal">
            <div class="modal-content">
                <h2>Novo Registro</h2>
                <form id="form">
                    <div class="form-group">
                        <input 
                            type="text" 
                            id="paciente" 
                            placeholder="Ex: Paciente João Silva | Quarto 205"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <textarea 
                            id="ocorrencia" 
                            placeholder="Descreva detalhadamente a ocorrência..."
                            rows="5"
                            required
                        ></textarea>
                    </div>

                    <div class="modal-botoes">
                        <button type="button" class="btn-cancelar">Cancelar</button>
                        <button type="submit" class="btn-salvar">Salvar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal para Acréscimo de Informações -->
        <div class="modal modal-acrescentar" id="modal-acrescentar">
            <div class="modal-content">
                <h2>Nova Informação</h2>
                <form id="form-acrescentar">
                    <div class="form-group">
                        <textarea 
                            id="input-acrescentar" 
                            placeholder="Descreva a nova ocorrência..." 
                            rows="4"
                            required
                        ></textarea>
                    </div>
                    <div class="modal-botoes">
                        <button type="button" class="btn-cancelar btn-cancelar-acrescentar">Cancelar</button>
                        <button type="button" class="btn-salvar btn-salvar-acrescentar">Salvar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal para Encerramento de Plantão -->
        <div class="modal" id="modal-encerrar">
            <div class="modal-content">
                <h2>Encerrar Plantão</h2>
                <form id="form-encerrar">
                    <div class="form-group">
                        <textarea 
                            id="relatorio-encerramento" 
                            placeholder="Relatório final do plantão (opcional)."
                            rows="5"
                        ></textarea>
                    </div>
                    <div class="modal-botoes">
                        <button type="button" class="btn-cancelar" id="btn-cancelar-encerrar">Cancelar</button>
                        <button type="submit" class="btn-salvar">Confirmar Encerramento</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Modal para Nova Pendência -->
        <div class="modal" id="modal-nova-passagem">
            <div class="modal-content">
                <h2>Nova Pendência</h2>
                <form id="form-nova-passagem">
                    <div class="form-group">
                        <textarea 
                            id="input-passagem-texto" 
                            placeholder="Descreva a nova pendência..." 
                            rows="4"
                            required
                        ></textarea>
                    </div>
                    <div class="form-group">
                        <label>Gravidade:</label>
                        <div class="gravidade-opcoes">
                            <label class="gravidade-opcao">
                                <input type="radio" name="gravidade" value="alta" required>
                                <span class="alta">Alta</span>
                            </label>
                            <label class="gravidade-opcao">
                                <input type="radio" name="gravidade" value="media" checked>
                                <span class="media">Média</span>
                            </label>
                            <label class="gravidade-opcao">
                                <input type="radio" name="gravidade" value="baixa">
                                <span class="baixa">Baixa</span>
                            </label>
                        </div>
                    </div>
                    <div class="modal-botoes">
                        <button type="button" class="btn-cancelar btn-cancelar-nova-passagem">Cancelar</button>
                        <button type="submit" class="btn-salvar">Salvar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal para Editar Pendência -->
        <div class="modal" id="modal-editar-passagem">
            <div class="modal-content">
                <h2>Editar Pendência</h2>
                <form id="form-editar-passagem">
                    <div class="form-group">
                        <textarea 
                            id="input-editar-passagem-texto" 
                            placeholder="Descreva a pendência..." 
                            rows="4"
                            required
                        ></textarea>
                    </div>
                    <div class="form-group">
                        <label>Gravidade:</label>
                        <div class="gravidade-opcoes">
                            <label class="gravidade-opcao">
                                <input type="radio" name="gravidade-editar" value="alta" required>
                                <span class="alta">Alta</span>
                            </label>
                            <label class="gravidade-opcao">
                                <input type="radio" name="gravidade-editar" value="media">
                                <span class="media">Média</span>
                            </label>
                            <label class="gravidade-opcao">
                                <input type="radio" name="gravidade-editar" value="baixa">
                                <span class="baixa">Baixa</span>
                            </label>
                        </div>
                    </div>
                    <div class="modal-botoes">
                        <button type="button" class="btn-cancelar btn-cancelar-editar-passagem">Cancelar</button>
                        <button type="submit" class="btn-salvar">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Modal para Confirmações Genéricas -->
        <div class="modal" id="modal-confirmacao">
            <div class="modal-content">
                <h2 id="confirmacao-titulo">Confirmação</h2>
                <p id="confirmacao-mensagem"></p>
                <div class="modal-botoes">
                    <button type="button" class="btn-cancelar" id="btn-cancelar-confirmacao">Cancelar</button>
                    <button type="button" class="btn-salvar" id="btn-confirmar-ok">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
