<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maju - Hospital System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="setor-info">
                <h1>UTI-01</h1>
                <div class="status ativo">
                    <span id="status-texto">Plant√£o Ativo</span>
                    <small id="horario-inicio"></small>
                </div>
            </div> 
            <button id="btn-encerrar">Encerrar</button>
        </header>

        <div class="abas">
            <div class="aba ativa" data-aba="plantao" id="aba-plantao-ativo">Plant√£o Ativo</div>
            <div class="aba" data-aba="pontos-atencao" id="aba-pontos-atencao">Pontos de Aten√ß√£o</div>
            <div class="aba" data-aba="historico" id="aba-historico">Hist√≥rico</div>
        </div>

        <div class="conteudo-aba ativa" id="aba-plantao">
            <div class="barra-pesquisa" id="barra-pesquisa-plantao">
                <div class="pesquisa-container">
                    <input type="text" id="input-busca" placeholder="Buscar paciente...">
                    <span class="icone-busca">üîç</span>
                    <div class="sugestoes" id="sugestoes-busca"></div>
                </div>
            </div>
            
            <main class="registros" id="registros"></main>

            <button class="btn-flutuante" id="btn-novo">
                <span class="icon">+</span>
                <span class="texto">Novo Registro</span>
            </button>
        </div>

        <div class="conteudo-aba" id="aba-pontos-atencao">
            <div class="pontos-atencao" id="pontos-atencao-container"></div>
            <button class="btn-flutuante" id="btn-novo-ponto" style="bottom: 100px;">
                <span class="icon">+</span>
                <span class="texto">Novo Ponto</span>
            </button>
        </div>

        <div class="conteudo-aba" id="aba-historico">
            <div class="barra-pesquisa">
                <div class="pesquisa-container">
                    <input type="text" id="input-busca-historico" placeholder="Buscar em hist√≥rico...">
                    <span class="icone-busca">üîç</span>
                </div>
            </div>
            <div class="historico-plantao" id="historico-plantao"></div>
        </div>

        <!-- Modal para Novo Registro -->
        <div class="modal" id="modal">
            <div class="modal-content">
                <h2>Novo Registro</h2>
                <form id="form">
                    <div class="form-group">
                        <input 
                            type="text" 
                            id="paciente" 
                            placeholder="Ex: Paciente Jo√£o Silva | Quarto 205"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <textarea 
                            id="ocorrencia" 
                            placeholder="Descreva detalhadamente a ocorr√™ncia..."
                            rows="5"
                            required
                        ></textarea>
                    </div>

                    <div class="modal-botoes">
                        <button type="button" class="btn-cancelar">Cancelar</button>
                        <button type="submit" class="btn-salvar">Salvar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal para Acr√©scimo de Informa√ß√µes -->
        <div class="modal modal-acrescentar" id="modal-acrescentar">
            <div class="modal-content">
                <h2>Nova Informa√ß√£o</h2>
                <form id="form-acrescentar">
                    <div class="form-group">
                        <textarea 
                            id="input-acrescentar" 
                            placeholder="Descreva a nova ocorr√™ncia..." 
                            rows="4"
                            required
                        ></textarea>
                    </div>
                    <div class="modal-botoes">
                        <button type="button" class="btn-cancelar btn-cancelar-acrescentar">Cancelar</button>
                        <button type="button" class="btn-salvar btn-salvar-acrescentar">Salvar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal para Encerramento de Plant√£o -->
        <div class="modal" id="modal-encerrar">
            <div class="modal-content">
                <h2>Encerrar Plant√£o</h2>
                <form id="form-encerrar">
                    <div class="form-group">
                        <textarea 
                            id="relatorio-encerramento" 
                            placeholder="Relat√≥rio final do plant√£o (opcional)."
                            rows="5"
                        ></textarea>
                    </div>
                    <div class="form-group">
                        <textarea 
                            id="observacoes-proximo-plantao" 
                            placeholder="Observa√ß√µes para o pr√≥ximo plant√£o (opcional)..."
                            rows="3"
                        ></textarea>
                    </div>
                    <div class="modal-botoes">
                        <button type="button" class="btn-cancelar" id="btn-cancelar-encerrar">Cancelar</button>
                        <button type="submit" class="btn-salvar">Confirmar Encerramento</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Modal para Novo Ponto de Aten√ß√£o -->
        <div class="modal" id="modal-novo-ponto">
            <div class="modal-content">
                <h2>Novo Ponto de Aten√ß√£o</h2>
                <form id="form-novo-ponto">
                    <div class="form-group">
                        <textarea 
                            id="input-ponto-texto" 
                            placeholder="Descreva o ponto de aten√ß√£o..." 
                            rows="4"
                            required
                        ></textarea>
                    </div>
                    <div class="form-group">
                        <label>Gravidade:</label>
                        <div class="gravidade-opcoes">
                            <label class="gravidade-opcao">
                                <input type="radio" name="gravidade" value="alta" required>
                                <span>Alta</span>
                            </label>
                            <label class="gravidade-opcao">
                                <input type="radio" name="gravidade" value="media" checked>
                                <span>M√©dia</span>
                            </label>
                            <label class="gravidade-opcao">
                                <input type="radio" name="gravidade" value="baixa">
                                <span>Baixa</span>
                            </label>
                        </div>
                    </div>
                    <div class="modal-botoes">
                        <button type="button" class="btn-cancelar btn-cancelar-novo-ponto">Cancelar</button>
                        <button type="submit" class="btn-salvar">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
