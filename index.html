<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maju - Hospital System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="setor-info">
                <h1>UTI-01</h1>
                <div class="status ativo">
                    <span id="status-texto">Plantão Ativo</span>
                    <small id="horario-inicio"></small>
                </div>
            </div> 
            <button id="btn-encerrar">Encerrar</button>
        </header>

        <main class="registros" id="registros"></main>

        <button class="btn-flutuante" id="btn-novo">
            <span class="icon">+</span>
            <span class="texto">Novo Registro</span>
        </button>

        <!-- Modal para Novo Registro -->
        <div class="modal" id="modal">
            <div class="modal-content">
                <h2>Novo Registro</h2>
                <form id="form">
                    <div class="form-group">
                        <input 
                            type="text" 
                            id="paciente" 
                            placeholder="Ex: Paciente João Silva | Quarto 205"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <textarea 
                            id="ocorrencia" 
                            placeholder="Descreva detalhadamente a ocorrência..."
                            rows="5"
                            required
                        ></textarea>
                    </div>

                    <div class="modal-botoes">
                        <button type="button" class="btn-cancelar">Cancelar</button>
                        <button type="submit" class="btn-salvar">Salvar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal para Acréscimo de Informações -->
        <div class="modal modal-acrescentar" id="modal-acrescentar">
            <div class="modal-content">
                <h2>Nova Informação</h2>
                <form id="form-acrescentar">
                    <div class="form-group">
                        <textarea 
                            id="input-acrescentar" 
                            placeholder="Descreva a nova ocorrência..." 
                            rows="4"
                            required
                        ></textarea>
                    </div>
                    <div class="modal-botoes">
                        <button type="button" class="btn-cancelar btn-cancelar-acrescentar">Cancelar</button>
                        <button type="button" class="btn-salvar btn-salvar-acrescentar">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
